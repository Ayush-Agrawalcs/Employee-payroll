<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Payroll Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f7f7f7;
    }

    .header {
      background-color: white;
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0px 90px;
    }

    .header img {
      height: 40px;
    }

    .header div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 30px;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .custom {
      min-width: 100px;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="https://img.icons8.com/ios-filled/50/82a70c/user-group-man-man.png" />
    <div>
      <span class="ms-2 fw-bold text-success">Employee</span>
      <span class="ms-1 fw-bold text-secondary">PAYROLL</span>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card">
          <h3 class="mb-4">Employee Payroll Form</h3>
          <form id="employee-form">
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"   id="name"/>
              </div>
            </div>
             <p style="display: none; color: red; text-align: center;" id="Error">Please choose Name</p>
            <div class="row mb-3 align-items-center">
              <label class="col-sm-3 col-form-label">Profile Image</label>
              <div class="col-sm-9 d-flex gap-3">
                <input type="radio" name="pro" value="https://randomuser.me/api/portraits/women/1.jpg"/>
                <img class="profile-img" src="https://randomuser.me/api/portraits/women/1.jpg"  id="profileimg"/>

                <input type="radio" name="pro" value="https://randomuser.me/api/portraits/men/1.jpg"/>
                <img class="profile-img" src="https://randomuser.me/api/portraits/men/1.jpg"  id="profileimg" />

                <input type="radio" name="pro" value="https://randomuser.me/api/portraits/women/2.jpg" />
                <img class="profile-img" src="https://randomuser.me/api/portraits/women/2.jpg"  id="profileimg" />

                <input type="radio"name="pro" value="https://randomuser.me/api/portraits/men/2.jpg"/>
                <img class="profile-img" src="https://randomuser.me/api/portraits/men/2.jpg"  id="profileimg"/>
              </div>
            </div>
             <p style="display: none; color: red; text-align: center;" id="Error1">Please choose imamge</p>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Gender</label>
              <div class="col-sm-9">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender"  value="male"/>
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender"  value="Female" />
                  <label class="form-check-label">Female</label>
                </div>
              </div>
            </div>
            <p style="display: none; color: red; text-align: center;" id="Error2">Please choose gender</p>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Department</label>
              <div class="col-sm-9">
                <div class="form-check form-check-inline">
                  <input class="form-check-input department-checkbox" type="checkbox" name="checkbox"  value="HR"/>
                  <label class="form-check-label">HR</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input department-checkbox" type="checkbox" name="checkbox"  value="sales"/>
                  <label class="form-check-label">Sales</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input department-checkbox" type="checkbox" name="checkbox"  value="Finance"/>
                  <label class="form-check-label">Finance</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input department-checkbox" type="checkbox"  name="checkbox" value="Engineer"/>
                  <label class="form-check-label">Engineer</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input department-checkbox" type="checkbox" name="checkbox" value="Others" />
                  <label class="form-check-label">Others</label>
                </div>
              </div>
            </div>
            <p style="display: none; color: red; text-align: center;" id="Error3">Please choose Department</p>
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Salary</label>
              <div class="col-sm-9">
                <select class="form-select" id="salary">
                  <option value="">Select Salary</option>
                  <option value="10000">10000</option>
                  <option value="20000">20000</option>
                  <option value="30000">30000</option>
                  <option value="40000">40000</option>
                  <option value="50000">50000</option>
                </select>
              </div>
            </div>
            <p style="display: none; color: red; text-align: center;" id="Error4">Please choose salary</p>
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Start Date</label>
              <div class="d-flex gap-4 col-sm-4 ">
                <select class="form-select w-auto" id="day">
                  <option value="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select class="form-select w-auto" id="month">
                  <option value="">Month</option>
                  <option value="jan">Janunary</option>
                  <option value="feb">February</option>
                  <option value="mar">March</option>
                  <option value="apr">April</option>
                  <option value="may">May</option>
                  <option value="june">June</option>
                  <option value="july">July</option>
                  <option value="Aug">August</option>
                  <option value="sept">September</option>
                  <option value="oct">October</option>
                  <option value="Nov">November</option>
                  <option value="Dec">December</option>
                </select>
                <select class="form-select w-auto" id="year">
                  <option value="">Year</option>
                  <option value="20">2015</option>
                  <option value="20">2016</option>
                  <option value="20">2017</option>
                  <option value="20">2018</option>
                  <option value="20">2019</option>
                  <option value="20">2020</option>
                  <option value="20">2021</option>
                  <option value="20">2022</option>
                  <option value="20">2023</option>
                  <option value="20">2024</option>
                </select>
              </div>
            </div>
            <p style="display: none; color: red; text-align: center;" id="Error5">Please choose start-date</p>

            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">Notes</label>
              <div class="col-sm-9">
                <textarea class="form-control" rows="3" id="text"></textarea>
              </div>
            </div>
            <p style="display: none; color: red; text-align: center;" id="Error6">Please write Note</p>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary custom">Cancel</button>
              <div>
                <a href="temp.html">
                <button type="submit" class="btn btn-primary custom" id="submit">Submit</button></a>
                <button type="reset" class="btn btn-outline-secondary custom">Reset</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- <script src="index.js"></script> -->
<script src="Dom.js"></script>
</html>
