<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        .header {
            background-color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0 60px;
            box-shadow: 0px 1px 2px;
        }

        .header div {
            padding: 10px;
            display: flex;
            flex-direction: column;
            font-weight: bold;
            font-size: larger;

        }

        .header div .emp {
            color: green;
        }

        .title {
            font-weight: bolder;
            font-size: larger;
            color: #42515f;
        }

        .bt {
            background-color: #82a70c;
            color: white;
        }

        .search-btn {
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .profile-img {
            border-radius: 50%;
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        .dept {
            background-color: #e9fea5;
            color: #42515f;
            border-radius: 20px;
            padding: 4px 10px;
            font-size: 12px;
            margin-right: 5px;
            display: inline-block;
        }

        .table-head th {
            background-color: #42515F;
            color: #ffffff;
            font-size: 15px;
        }

        .table thead {
            background-color: #42515f;
            color: white;
        }
        .action-icon{
            cursor: pointer;
        }
        .pp{
            height:30px;
            width:300px;
            gap:5rem;
            border-style: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://img.icons8.com/ios-filled/50/82a70c/user-group-man-man.png" />
        <div>
            <span class="ms-2 emp">Employee</span>
            <span class="ms-1">PAYROLL</span>
        </div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="title">Employee Details</div>

            <div class="d-flex align-items-center">
                <input type="text" id="search" class="pp"> 
                <div class="search-btn">
                    <i class="bi bi-search"></i>
                </div>
                <a href="Form.HTML">
                <button class="btn bt">
                    <i class="bi bi-plus-lg"></i>add user
                </button>
                </a>
            </div>
        </div>
        <div class="table bg-white rounded shadow-sm">
            <table class="table mb-0 align-middle">
                <thead class="table-head">
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>start Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="tab">
                    <tr>
                        <td>
                            <img src="https://randomuser.me/api/portraits/women/1.jpg" class="profile-img">
                            Amrapa Shashanka Keerthi Kumar
                        </td>
                        <td>Female</td>
                        <td>
                            <span class="dept">Sales</span>
                            <span class="dept">Hr</span>
                            <span class="dept">Finance</span>
                        </td>
                        <td>â‚¹ 10,000</td>
                        <td>29 oct 2019</td>

                        <td>
                            <i class="bi bi-trash action-icon"></i>
                            <i class="bi bi-pencil action-icon"></i>
                        </td>
                    </tr>

                  
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="Dom.js"></script>
<!-- <script src="index.js"></script> -->
</html>
